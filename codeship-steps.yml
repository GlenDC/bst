- name: prepare
  service: app
  command: echo One $CI_BUILD_ID Two ${CI_BUILD_ID} Three $CI_BRANCH ${CI_BRANCH}
  encrypted_dockercfg_path: docker/dockercfg.encrypted

- name: DockerHub push
  type: push
  service: app
  tag: ^(master|DockerCloudDebug)
  image_name: xappmedia/bst-server
  image_tag: "{{.Branch}}.test"
  registry: https://index.docker.io/v1/
  encrypted_dockercfg_path: docker/dockercfg.encrypted